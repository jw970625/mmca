<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>교육프로그램</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <section id="main-edu">
        <div class="info-wrap">
          <div class="edu-top">
            <h2>주요 교육 프로그램</h2>
            <p>
              어린이·가족 대상 교육, 청소년·교사 대상 교육, 성인 대상 교육, 전문인
              대상 교육, 문화접근성 교육, 작품 감상 프로그램
            </p>
            <div class="apply-btn-wrap">
              <button class="apply-btn">
                신청하기
              </button>
            </div>
          </div>
        </div>
      </section>
      
      <section class="section-body js-bottom-to-top js-smooth-end">
        <div class="swiper mySwiper">
          <div class="swiper-wrapper">
            <div class="swiper-slide">
              <img src="images/edu/kids_edu_01.jpg" alt="어린이 프로그램 이미지">
              <div class="slide-content">
                <h3>어린이</h3>
                <p>
                  <strong>k</strong>
                  now -배우고 <br />
                <strong>i</strong>
                  nspire -느끼고<br />
                <strong>d</strong>
                  iscover -발견하고<br />
                <strong>s</strong>
                  hare -나누는 <br />
                  어린이날 특별 프로그램
                </p>
                <a href="https://www.mmca.go.kr/educations/eduChildList.do" class="slide-arrow">
                  <svg viewBox="0 0 24 24">
                    <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                  </svg>
                </a>
              </div>
            </div>

              <div class="swiper-slide">
                <img src="images/edu/student_edu_01.jpg" alt="청소년 프로그램 이미지">
                <div class="slide-content">
                  <h3>청소년</h3>
                  <p>다양한 분야의 미술 교육을 체험하고 경험하는 프로그램</p>
                  <a href="https://www.mmca.go.kr/educations/eduYouthList.do" class="slide-arrow">
                    <svg viewBox="0 0 24 24">
                      <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                      </svg>
                  </a>
                </div>
              </div>

              <div class="swiper-slide">
                <img src="images/edu/teacher_edu_01.jpg" alt="교사 프로그램 이미지">
                <div class="slide-content">
                  <h3>교사</h3>
                  <p>예비교사부터 학교 관리자까지를 대상으로 진행하는 프로그램</p>
                  <a href="https://www.mmca.go.kr/educations/eduTeacherList.do" class="slide-arrow">
                    <svg viewBox="0 0 24 24">
                      <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                  </a>
                </div>
              </div>

              <div class="swiper-slide">
                <img src="images/edu/adult_edu_01.jpg" alt="성인 프로그램 이미지">
                <div class="slide-content">
                  <h3>성인</h3>
                  <p>전문인은 물론 일반 성인과 시니어 등 미술문화 확산을 위한 프로그램</p>
                  <a href="https://www.mmca.go.kr/educations/eduAdultList.do" class="slide-arrow">
                    <svg viewBox="0 0 24 24">
                      <path d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"/>
                    </svg>
                  </a>
                </div>
              </div>
            </div>
    </section>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.custom.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script>
    var swiper = new Swiper(".mySwiper", {
      slidesPerView: 4,
      spaceBetween:30,
      breakpoints: {
        320: {
          slidesPerView: 1,
        },
        541: {
          slidesPerView:2,
        },
        769: {
          slidesPerView: 3,
        },
        1200:{
          slidesPerView: 4,
        }
      }
    });

    var swiper2 = new Swiper(".mySwiper2", {
      spaceBetween: 30,
      breakpoints: {
        320: {
          slidesPerView: 1,
        },
        541: {
          slidesPerView: 2,
        },
        769: {
          slidesPerView: 3,
        }
      }
    });
  </script>
    
  </body>
</html>
